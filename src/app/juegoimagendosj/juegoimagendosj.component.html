<div class="background-image">
    <div class="container">
      <div class="user-section">
        <div class="text-left">
          <h1 class="text-center mt-5">Usuario1: {{session}}</h1>
          <h1 class="text-center mt-5">Puntos: {{puntos}}</h1>
          <h1 class="text-center mt-5">Intentos: {{intentos}}</h1>
        </div>
        <div class="text-right">
          <h1 class="text-center mt-5">Usuario2: {{session2}}</h1>
          <h1 class="text-center mt-5">Puntos: {{puntos2}}</h1>
          <h1 class="text-center mt-5">Intentos: {{intentos2}}</h1>
        </div>
      </div>

      <!-- <h1 class="text-center mt-5">Es el turno de {{}}</h1> -->


        <h1 class="text-center mt-5">¿A qué película pertenece esta imagen?</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <img [src]="'../../assets/img/' + nombresPeliculas[numeroAleatorio].imagenes[0]" class="img-fluid altoimagen">
                <!--Cogemos la imagen de la base de datos-->
                <form autocomplete="off" class="mt-4" ngForm>
                    <!--Creamos un formulario para que el usuario pueda responder-->
                    <div id="titulopelicula">
                            <ul>
                                <li *ngFor="let titulo of titulosCoincidentes">{{ titulo }}</li>
                            </ul>
                    </div>
                    <div class="form-group colorajax">
                        <label for="respuesta">Introduce la respuesta</label>
                        <input id="respuesta" type="text" class="form-control" placeholder="Respuesta" name="respuesta" [formControl]="filtroTituloControl">
                    </div>
                    <div class="text-center"><br>
                        <button type="submit" class="btn btn-primary" (click)="enviarRespuesta()">Comprobar</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
    </div>
