<div class="background-image">
  <!--Inicio Header-->
  <header class="header">
    <div class="logo">
      <img
        src="../../assets/icono/AdivinaLapeliculaLogo.png"
        alt="ImagenlogoAdivinaLaPelicula"
        width="200"
        height="200"
      />
    </div>
    <nav class="nav-links">
      <a routerLink="/inicio">Inicio</a>
      <a routerLink="/eleccion">Juegos</a>
      <a routerLink="/cartelera">Cartelera</a>
      <a routerLink="/clasificacion">Clasificacion</a>
      <a routerLink="/encuesta" routerLinkActive="active">Encuesta</a>
    </nav>
  </header>
  <!--Fin Header-->
  <!--Contenido principal-->
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Encuesta de Satisfacción</h2>
        <form (ngSubmit)="entradaencuesta()" [formGroup]="newencuestaForm">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario:</label>
            <input
              type="text"
              class="form-control gris"
              id="usuario"
              placeholder="Pepito"
              formControlName="usuario"
              readonly
            />
            <br />
            <button
              *ngIf="showChangeUserButton"
              class="btn btn-secondary"
              (click)="alternarValorCookie($event)"
            >
              Cambiar Usuario
            </button>
          </div>
          <div class="mb-3">
            <label for="pagina" class="form-label"
              >¿Le ha gustado la pagina?</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="si"
                value="si"
                formControlName="R1"
              />
              <label class="form-check-label" for="si">Sí</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="no"
                value="no"
                formControlName="R1"
              />
              <label class="form-check-label" for="no">No</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label"
              >¿Que tipo de juego le ha gustado mas?</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="juegoImagen"
                value="juegoImagen"
                formControlName="R2"
              />
              <label class="form-check-label" for="juegoImagen"
                >Juego de las Imagenes</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="juegoPregunta"
                value="juegoPregunta"
                formControlName="R2"
              />
              <label class="form-check-label" for="juegoPregunta"
                >Juego de las Preguntas</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="juegoMusica"
                value="juegoMusica"
                formControlName="R2"
              />
              <label class="form-check-label" for="juegoMusica"
                >Juego de las Canciones</label
              >
            </div>
          </div>
          <div class="mb-3">
            <label for="puntuacion" class="form-label"
              >Por favor, indique su nivel de satisfaccion:</label
            >
            <select class="form-select" id="puntuacion" formControlName="R3">
              <option selected>Selecciona una opción</option>
              <option value="1">1 - Muy insatisfecho</option>
              <option value="2">2 - Insatisfecho</option>
              <option value="3">3 - Neutral</option>
              <option value="4">4 - Satisfecho</option>
              <option value="5">5 - Muy satisfecho</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="comentarios" class="form-label"
              >Comentarios para mejorar</label
            >
            <textarea
              class="form-control"
              id="comentarios"
              rows="3"
              placeholder="Escribe tus comentarios aquí"
              formControlName="R4"
            ></textarea>
          </div>
          <input type="submit" class="btn btn-primary" />
        </form>
      </div>
    </div>
  </div>
</div>
<!--Fin contenido principal-->
