<div class="background-image">
    <div class="container">
      <h1 *ngIf="esperandoJugador" class="text-center">Esperando jugador...</h1>
      <div *ngIf="!isLoggedIn || esperandoJugador">
        <div class="row" *ngIf="!isLoggedIn">
          <div class="col-md-6 offset-md-3 custom-div">
            <h1 class="text-center">Modo Online</h1>
            <!--Creamos el formulario y mandamos los datos correspondientes-->
            <form
              (ngSubmit)="mandardatos()"
              [formGroup]="newloginForm"
              *ngIf="!isLoggedIn"
              class="formulariologin"
              autocomplete="off"
            >
              <!--Creamos el formulario-->
              <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Introduce tu nombre de usuario"
                  name="usuario"
                  required
                  formControlName="Nombre"
                />
              </div>
              <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Introduce tu contraseña"
                    name="contrasena"
                    id="contrasena"
                    required
                    formControlName="Passwrd"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="mostrar-contrasena btn btn-primary rounded"
                      data-id-contrasena="contrasena"
                      (click)="toggleMostrarContrasena()"
                    >
                      Mostrar
                    </button>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <br /><input
                  type="submit"
                  class="btn btn-primary btn-block"
                  id="iniciar"
                  name="iniciar"
                  value="Iniciar Sesión"
                />
              </div>
            </form>
          </div>
        </div>
        <br />
        <!-- Creamos varias rutas para navegar por los componentes-->
        <div class="text-center" *ngIf="!isLoggedIn">
          <a routerLink="/registro">Aún no estoy registrado</a> |
          <a routerLink="/dosjugadores">Modo dos jugadores</a> |
          <a routerLink="/inicio">Modo un jugador</a>
        </div>
      </div>
    </div>
  </div>
