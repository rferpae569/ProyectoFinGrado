    <div class="logo">

        src="../../assets/icono/AdivinaLapeliculaLogo.png"

    <nav class="nav-links">

        >Sobre nosotros</a

      <a routerLink="/contactanos" routerLinkActive="active">Contactanos</a>
    </nav>
  </header>
  <!--Fin Header-->
  <!--Contenido Principal-->
  <div class="container">
    <h1>Contáctanos</h1>
    <p>
      Nos encantaría saber de ti. Por favor, llena el formulario y te
      responderemos lo antes posible.
    </p>
    <form action="/submit_form" method="post" class="style-texto">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required />

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required />

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Asunto:</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</div>
