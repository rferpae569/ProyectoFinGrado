<div class="background-image">
  <div class="container">
    <h1 class="text-center mt-5">Usuario: {{ session }}</h1>
    <h1 class="text-center mt-5">Intentos:</h1>
    <div class="image-container">
      <ng-container *ngFor="let _ of [].constructor(intentos); let i = index">
        <img
          [src]="'../../assets/icono/claquetaicon.png'"
          class="img-intento"
          alt="Intento {{ i + 1 }}"
        />
      </ng-container>
    </div>
    <h1 class="text-center mt-5">Puntos: {{ puntos }}</h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1 class="text-center mt-5" *ngIf="spoilerPeliculas[numeroAleatorio]">
          {{ spoilerPeliculas[numeroAleatorio].spoiler }}
        </h1>

        <form autocomplete="off" class="mt-4" ngform>
          <!--Creamos un formulario para que el usuario pueda responder-->
          <div class="form-group colorajax">
            <label for="respuesta">Introduce la respuesta</label>
            <input
              id="respuesta"
              type="text"
              class="form-control"
              placeholder="Respuesta"
              name="respuesta"
              [formControl]="filtroTituloControl"
            />
            <label for="peliculaSelect">Titulos coincidentes</label>
            <select id="peliculaSelect" class="form-control" name="peliculaSelect" [disabled]="!titulosCoincidentes.length" (change)="seleccionarTitulo($event)" size="5">
              <option value="" disabled>Selecciona la pelicula autom√°ticamente</option>
              <option *ngFor="let titulo of titulosCoincidentes" [value]="titulo">{{ titulo }}</option>
            </select>
          </div>
          <div class="text-center">
            <br />
            <button
              type="submit"
              class="btn btn-primary"
              (click)="enviarRespuesta()"
            >
              Comprobar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
