<div class="background-image">
  <div class="container">
    <div class="user-section">
      <div class="text-left">
        <h1 class="text-center mt-5">Usuario1: {{ session }}</h1>
        <h1 class="text-center mt-5">Puntos: {{ puntos }}</h1>
        <h1 class="text-center mt-5">Intentos:</h1>
        <div class="image-container">
          <ng-container
            *ngFor="let _ of [].constructor(intentos); let i = index"
          >
            <img
              [src]="'../../assets/icono/claquetaicon.png'"
              class="img-intento"
              alt="Intento {{ i + 1 }}"
            />
          </ng-container>
        </div>
      </div>
      <div class="text-right">
        <h1 class="text-center mt-5">Usuario2: {{ session2 }}</h1>
        <h1 class="text-center mt-5">Puntos: {{ puntos2 }}</h1>
        <h1 class="text-center mt-5">Intentos:</h1>
        <div class="image-container">
          <ng-container
            *ngFor="let _ of [].constructor(intentos2); let i = index"
          >
            <img
              [src]="'../../assets/icono/claquetaicon.png'"
              class="img-intento2"
              alt="Intento2 {{ i + 1 }}"
            />
          </ng-container>
        </div>
      </div>
    </div>
    <h1 class="text-center mt-5">
      Es el turno de {{ turnoActual === 1 ? session : session2 }}
    </h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1
          class="text-center mt-5"
          *ngIf="preguntasPeliculas[numeroAleatorio]"
        >
          {{ preguntasPeliculas[numeroAleatorio].pregunta }}
        </h1>

        <div
          class="alert alert-info"
          role="alert"
          [@slideDownUp]="estadoAnimacion"
          [style.height]="mostrarPista ? 'auto' : '0'"
        >
          <h4>Pista:</h4>
          <p>{{ pistas }}</p>
        </div>

        <button
          class="btn btn-primary mx-auto d-block"
          (click)="togglePistaAnimation()"
        >
          Pista
        </button>
        <!--AÃ±adimos el boton para mostrar la pista al hacer click en el con javascript-->

        <form autocomplete="off" class="mt-4" ngform>
          <!--Creamos un formulario para que el usuario pueda responder-->
          <div class="form-group colorajax">
            <label for="respuesta">Introduce la respuesta</label>
            <input
              id="respuesta"
              type="text"
              class="form-control"
              placeholder="Respuesta"
              name="respuesta"
              [formControl]="RespuestaControl"
            />
          </div>
          <div class="text-center">
            <br />
            <button
              type="submit"
              class="btn btn-primary"
              (click)="enviarRespuesta()"
            >
              Comprobar
            </button>
            <button
              class="btn btn-secondary"
              type="button"
              (click)="borrarTexto()"
            >
              Borrar Respuesta
            </button>
            <button class="btn btn-dark" (click)="irAEleccion2()">
              Terminar juego
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
