<div class="background-image">
    <div class="container">
      <div class="user-section">
        <div class="text-left">
          <h1 class="text-center mt-5">Usuario1: {{ session }}</h1>
          <h1 class="text-center mt-5">Puntos: {{ puntos }}</h1>
          <h1 class="text-center mt-5">Intentos:</h1>
          <div class="image-container">
            <ng-container
              *ngFor="let _ of [].constructor(intentos); let i = index"
            >
              <img
                [src]="'../../assets/icono/claquetaicon.png'"
                class="img-intento"
                alt="Intento {{ i + 1 }}"
              />
            </ng-container>
          </div>
        </div>
        <div class="text-right">
          <h1 class="text-center mt-5">Usuario2: {{ session2 }}</h1>
          <h1 class="text-center mt-5">Puntos: {{ puntos2 }}</h1>
          <h1 class="text-center mt-5">Intentos:</h1>
          <div class="image-container">
            <ng-container
              *ngFor="let _ of [].constructor(intentos2); let i = index"
            >
              <img
                [src]="'../../assets/icono/claquetaicon.png'"
                class="img-intento2"
                alt="Intento2 {{ i + 1 }}"
              />
            </ng-container>
          </div>
        </div>
      </div>
      <h1 class="text-center mt-5">
        Es el turno de {{ turnoActual === 1 ? session : session2 }}
      </h1>
      <div
        class="row"
        [ngClass]="{
          'animate-left': showAnimation && !showAnimation,
          'animate-right': showAnimation,
          'animate-enter-left': !showAnimation
        }"
      >
        <h1 class="text-center mt-5">¿A qué película pertenece esta imagen?</h1>
        <div class="col-md-6 mx-auto">
          <img
            [src]="
              '../../assets/img/' + nombresPeliculas[numeroAleatorio].imagenes[0]
            "
            class="img-fluid altoimagen"
          />
          <!--Cogemos la imagen de la base de datos-->
          <form autocomplete="off" class="mt-4" ngForm>
            <!--Creamos un formulario para que el usuario pueda responder-->
            <div class="form-group colorajax">
              <label for="respuesta">Introduce la respuesta</label>
              <input
                id="respuesta"
                type="text"
                class="form-control"
                placeholder="Respuesta"
                name="respuesta"
                [formControl]="filtroTituloControl"
              />
              <label for="peliculaSelect">Titulos coincidentes</label>
              <select
                id="peliculaSelect"
                class="form-control"
                name="peliculaSelect"
                [disabled]="!titulosCoincidentes.length"
                (change)="seleccionarTitulo($event)"
                size="5"
              >
                <option value="" disabled>
                  Selecciona la pelicula automáticamente
                </option>
                <option
                  *ngFor="let titulo of titulosCoincidentes"
                  [value]="titulo"
                >
                  {{ titulo }}
                </option>
              </select>
            </div>
            <div class="text-center">
              <br />
              <button
                type="submit"
                class="btn btn-primary"
                (click)="enviarRespuesta()"
              >
                Comprobar
              </button>
              <button
                class="btn btn-secondary"
                type="button"
                (click)="borrarTexto()"
              >
                Borrar Respuesta
              </button>
              <button class="btn btn-dark" (click)="irAEleccion2()">
                Terminar juego
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
