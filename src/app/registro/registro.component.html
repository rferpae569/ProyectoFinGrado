<div class="background-image">
  <!--Inicio Header-->
  <header class="header">
    <div class="logo">
      <img
        src="../../assets/icono/AdivinaLapeliculaLogo.png"
        alt="ImagenlogoAdivinaLaPelicula"
        width="200"
        height="200"
      />
    </div>
    <nav class="nav-links">
      <a routerLink="/inicio" routerLinkActive="active">Inicio</a>
      <a routerLink="/sobrenosotros" routerLinkActive="active"
        >Sobre nosotros</a
      >
      <a routerLink="/contactanos" routerLinkActive="active">Contactanos</a>
    </nav>
  </header>
  <!--Fin Header-->
  <!--Contenido principal-->
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mt-5">Por favor, regístrese para jugar</h1>
        <form
          (ngSubmit)="entradausuario()"
          [formGroup]="newusuarioForm"
          class="form"
          autocomplete="off"
        >
          <!-- Creamos el formulario para registrarnos -->
          <div class="form-group">
            <label for="nombre">Nombre de usuario:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Introduce el nombre"
              formControlName="Nombre"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                placeholder="Introduce tu contraseña"
                formControlName="Passwrd"
                name="contrasena"
                id="contrasena"
              />
              <div class="input-group-append">
                <button
                  type="button"
                  class="mostrar-contrasena btn btn-primary rounded"
                  data-id-contrasena="contrasena"
                  (click)="toggleMostrarContrasena()"
                >
                  Mostrar
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="correo">Correo:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Introduce el correo"
              formControlName="Correo"
            />
          </div>
          <div class="text-center">
            <br />
            <input
              type="submit"
              class="btn btn-primary"
              id="registrar"
              name="registrar"
              value="Registrarse"
            />
          </div>
        </form>
        <br />
      </div>
    </div>
  </div>
  <div class="text-center">
    <a routerLink="/inicio">Modo un jugador</a> |
    <a routerLink="/dosjugadores">Modo dos jugadores</a>
  </div>
</div>
<!--Fin Contenido Principal-->
<!--Inicio Footer-->
<footer class="footer">
  <div class="container">
    <p>&copy; 2024 Todos los derechos reservados - AdivinaLaPelicula</p>
    <br />
    <ul class="footer-links">
      <li><a routerLink="/avisolegal">Aviso Legal</a></li>
      <li><a routerLink="/politicaprivacidad">Política de Privacidad</a></li>
      <li><a routerLink="/terminosservicios">Términos de Servicio</a></li>
    </ul>
  </div>
</footer>
<!--Fin Footer-->
