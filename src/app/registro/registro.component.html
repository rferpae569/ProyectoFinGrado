<div class="background-image">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mt-5">Por favor, regístrese para jugar</h1>
        <form
          (ngSubmit)="entradausuario()"
          [formGroup]="newusuarioForm"
          class="form"
          autocomplete="off"
        >
          <!-- Creamos el formulario para registrarnos -->
          <div class="form-group">
            <label for="nombre">Nombre de usuario:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Introduce el nombre"
              formControlName="Nombre"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                placeholder="Introduce tu contraseña"
                formControlName="Passwrd"
                name="contrasena"
                id="contrasena"
              />
              <div class="input-group-append">
                <button
                  type="button"
                  class="mostrar-contrasena btn btn-primary rounded"
                  data-id-contrasena="contrasena"
                  (click)="toggleMostrarContrasena()"
                >
                  Mostrar
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="correo">Correo:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Introduce el correo"
              formControlName="Correo"
            />
          </div>
          <div class="text-center">
            <br />
            <input
              type="submit"
              class="btn btn-primary"
              id="registrar"
              name="registrar"
              value="Registrarse"
            />
          </div>
        </form>
        <br />
      </div>
    </div>
  </div>
  <div class="nav-container">
    <button
      class="menu-toggle"
      [class.active]="menuActive"
      (click)="toggleMenu()"
    >
      ☰
    </button>
    <nav [class.active]="menuActive">
      <ul class="nav nav d-flex flex-row">
        <li class="nav-item">
          <a class="nav-link" routerLink="/inicio"> Inicio </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/actualizar"> Actualizar datos </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/borrar"> Borrar cuenta </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/dosjugadores">
            Modo dos jugadores
          </a>
        </li>
      </ul>
    </nav>
  </div>

</div>
